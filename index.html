<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salón de Belleza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1><span>"La Costa" </span><br>Salón de Belleza</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>

            <!-- Inicia Contenido App -->
            <div id="paso-1" class="seccion">
              <h2>Servicios</h2>
              <p class="text-center">Elegí Tus Servicios a Continuación</p>
              <div id="servicios" class="listado-servicios"></div>
            </div>
            <div id="paso-2" class="seccion">
              <h2>Tus Datos y Cita</h2>
              <p class="text-center">Coloca tus Datos y Fecha de tu Cita</p>
              <p class="text-center">Lunes-Viernes, 10:00-18:00</p>

              <form class="formulario" action="index.html" method="post">
                <div class="campo">
                  <label for="nombre">Nombre</label>
                  <input id="nombre" type="text" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                  <label for="fecha">Fecha</label>
                  <input id="fecha" type="date">
                </div>
                <div class="campo">
                  <label for="hora">Hora</label>
                  <input id="hora" type="time">
                </div>
              </form>
            </div>
            <div id="paso-3" class="seccion contenido-resumen">
              <h2>Resumen</h2>
            </div>

            <div class="paginacion">
              <button id="anterior" type="button" name="button">
                &laquo; Anterior
              </button>
              <button id="siguiente" type="button" name="button">
                Siguiente &raquo;
              </button>
            </div>
        </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
